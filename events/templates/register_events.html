{% extends 'layout.html' %}
{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/register_events.css' %}">
{% block styles %}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Event Registration</h1>
    <form action="/register" method="POST">
      <!-- CSRF token if using Django -->
      {% csrf_token %}

      <label for="eventTitle">Event</label>
      <input type="text" id="eventTitle" name="eventTitle" value="Webinar on AI & ML" readonly>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="role">Registering As</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="participant">Participant</option>
        <option value="organiser">Organiser</option>
      </select>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
<script>
    document.getElementById('upcoming_events').classList.remove('active-tab');
    document.getElementById('live_events').classList.remove('active-tab');
    document.getElementById('profile_org').classList.remove('active-tab');
    document.getElementById('create_events').classList.remove('active-tab');
    document.getElementById('profile_part').classList.remove('active-tab');
</script>
{% endblock %}
