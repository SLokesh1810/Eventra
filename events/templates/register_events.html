{% extends 'home.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/events.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <h2>Register for {{ event.title }}</h2>

  <form method="post">
    {% csrf_token %}
    <div>
      <label for="team_name">Team Name:</label>
      <input type="text" name="team_name" required>
    </div>

    <div>
      <label for="team_members">Team Members:</label>
      <textarea name="team_members" placeholder="List of team members (comma-separated)"></textarea>
    </div>

    <button type="submit">Register</button>
  </form>
</div>

<script>
  document.getElementById('upcoming_events')?.classList.remove('active-tab');
  document.getElementById('live_events')?.classList.remove('active-tab');
  document.getElementById('profile_org')?.classList.remove('active-tab');
  document.getElementById('create_events')?.classList.remove('active-tab');
  document.getElementById('profile_part')?.classList.remove('active-tab');
</script>
{% endblock %}
